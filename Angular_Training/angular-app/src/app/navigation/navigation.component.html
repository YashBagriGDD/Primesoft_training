<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" class="justify-content-center">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="mat-accent">Home</a>
      <a mat-list-item routerLink="/signup" routerLinkActive="mat-accent">Sign Up</a>
      <a mat-list-item routerLink="/users" routerLinkActive="mat-accent">User Data</a>
      <a mat-list-item routerLink="/pipes" routerLinkActive="mat-accent">Pipes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <mat-icon class="toolbar-icon" aria-label="Mail icon">mail</mat-icon>
      <mat-icon class="toolbar-icon" aria-label="Notifications icon">notifications</mat-icon>
      <mat-icon class="toolbar-icon" aria-label="Help icon">flag</mat-icon>
      <div mat-card-avatar class="toolbar-avatar"></div>
      <span>angular-app</span>
      <mat-icon class="toolbar-icon" aria-label="Settings icon">settings</mat-icon>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
