<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" class="justify-content-center">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="mat-accent">Home</a>
      <a mat-list-item routerLink="/signup" routerLinkActive="mat-accent">Sign Up</a>
      <a mat-list-item routerLink="/userdata" routerLinkActive="mat-accent">User Data</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-cards></app-cards>
  </mat-sidenav-content>
</mat-sidenav-container>
