<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col-md-6 pb-2">
      <label for="firstName">
        <span *ngIf="signUpForm.get('firstName')?.validator !== null">*</span>First Name
      </label>
      <input class="form-control" type="text" id="firstName" formControlName="firstName">
      <span class="help-block" *ngIf="!signUpForm.get('firstName')?.valid && signUpForm.get('firstName')?.touched">
        Please enter a first name.
      </span>
    </div>
    <div class="form-group col-md-6 pb-2">
      <label for="lastName"><span *ngIf="signUpForm.get('lastName')?.validator !== null">*</span>Last Name</label>
      <input class="form-control" type="text" id="lastName" formControlName="lastName">
    </div>
  </div>
  <div class="form-group pb-2">
    <label for="username"><span *ngIf="signUpForm.get('username')?.validator !== null">*</span>Username</label>
    <input class="form-control" type="text" id="username" formControlName="username">
  </div>
  <div class="form-group pb-2">
    <label for="password"><span *ngIf="signUpForm.get('password')?.validator !== null">*</span>Password</label>
    <input class="form-control" type="password" id="password" formControlName="password">
    <span class="help-block" *ngIf="!signUpForm.get('password')?.valid && signUpForm.get('password')?.touched">
      Password must be 8 characters minimum.
    </span>
  </div>
  <div>
    <span class="app-title">Gender:</span>
    <div class="pt-1 ps-2">
      <div class="form-check" *ngFor="let gender of genders">
        <label>
          <input class="form-check-input" type="radio" [value]="gender" [id]="gender" formControlName="gender">
          <label class="form-check-label" [for]="gender">{{ gender }}</label>
        </label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-2" type="submit">Submit</button>
</form>
