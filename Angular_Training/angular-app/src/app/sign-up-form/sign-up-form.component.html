<form [formGroup]="signUpForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password">
    </div>
</form>
