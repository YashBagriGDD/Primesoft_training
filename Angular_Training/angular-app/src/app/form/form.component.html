<div class="row g-6">
  <form class="needs-validation" id="signUpForm" (ngSubmit)="validateForm(f)" #f="ngForm">
    <!--
        <app-input-atom class="col-md-6" idName="firstName" name="First Name"></app-input-atom>
        <app-input-atom class="col-md-6" idName="lastName" name="Last Name"></app-input-atom>
        <app-input-atom class="col-12" idName="username" name="Username"></app-input-atom>
        <app-input-atom class="col-12" id="password" name="Password" type="password"></app-input-atom>
    -->
    <div class="form-group">
      <label for="username">*Username</label>
      <input type="text" id="username" class="form-control" ngModel name="username" required>
    </div>
    <div class="form-group">
      <label for="password">*Password</label>
      <input type="password" id="password" class="form-control" ngModel name="password" required>
    </div>
    <button class="btn btn-primary col-12 mt-3" type="submit">Submit</button>
  </form>
</div>
